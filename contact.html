<link rel="stylesheet" href="style.css">

<head>

</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Mainmenu</a>

      <li class="nav-item ">
        <a class="nav-link" href="cv.html">CV</a>

      <li class="nav-item active">
        <a class="nav-link" href="contact.html">Contact Me</a>
      </li>
    </ul>
  </nav>
  <div class="container">
    <h1>Contact me</h1>
    <form action="/action_page.php">
      <div class="form-group">
        <label for="firstname">Firstname:</label>
        <input type="text" class="form-control" placeholder="Enter firstname" id="firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Last name:</label>
        <input type="text" class="form-control" placeholder="Enter lastname" id="lastname">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" placeholder="Enter age" id="age">
      </div>
      <label for="email">Email address:</label>
      <input type="email" class="form-control" placeholder="Enter email" id="email">
      <div class="form-group">
        <label for="text">Enter text:</label>
        <input type="textarea" class="form-control" id="text">
      </div>


      <fieldset>
        <legend>How did you know about my CV</legend>
        <input type="checkbox" id="google" name="google">
        <label for="google">Google</label>
        <input type="checkbox" id="friend" name="friend">
        <label for="friend">From a friend</label>
        <input type="checkbox" id="linkedin" name="linkedin">
        <label for="linkedin">From Linkedin</label>
        <input type="checkbox" id="other" name="other">
        <label for="other">Other</label>
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
